<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid top-container">
      <div class="row">
        <!-- First Column -->
        <div class="col p-5">
          <!-- Reminders section -->
          <h1 class="row">Reminders</h1>
          <div class="row mt-3">
            <input
              type="text"
              name="new-task"
              id="new-task"
              placeholder="* Add a new task"
            />
          </div>
          <div class="row mt-3">
            <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
            <select
              class="form-select"
              id="categories-list"
              title="All"
            ></select>
          </div>
          <button
            type="button"
            class="row btn btn-primary mt-3"
            onclick="addTask()"
          >
            Add
          </button>

          <!-- Create Category section -->
          <h1 class="row mt-5">Create Category</h1>
          <div class="row mt-3">
            <input
              type="text"
              name="new-category"
              id="new-category"
              placeholder="* Add a new category"
            />
          </div>
          <button
            type="button"
            class="row btn btn-primary mt-3"
            onclick="addCategory()"
          >
            Create a category
          </button>
        </div>

        <!-- Second Column -->
        <!-- FILTERING DIV -->
        <div class="col p-5">
          <!-- Show done checkbox -->
          <div class="row align-items-center">
            <input class="col" type="checkbox" name="done" id="done" />
            <label class="row bold-text" for="done">Show done only</label>
          </div>

          <div class="row mt-3">
            <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
            <select
              class="col m-1 form-select"
              id="categories-list-filter"
              title="All"
            ></select>
            <button
              type="button"
              class="col-3 m-1 btn btn-primary"
              onclick="filterTasks()"
            >
              filter
            </button>
            <!-- DONE for filtering thing -->
          </div>

          <!-- KEEP THE DIV EMPTY. IT WILL BE FILLED BY JS  -->
          <div id="tasks-list" class="row mt-3"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="./components/categoryItem.js"></script>
  <script src="./components/taskItem.js"></script>

  <script src="./engine.js"></script>
  <script src="./index.js"></script>
</html>
